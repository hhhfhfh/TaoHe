<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            color: #2d3748;
            line-height: 1.7;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            padding: 5px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-title h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .profile-title p {
            font-size: 1.2em;
            color: #718096;
        }

        .tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .tag {
            padding: 8px 16px;
            background: linear-gradient(45deg, rgba(255,107,107,0.1), rgba(78,205,196,0.1));
            border-radius: 20px;
            font-size: 0.9em;
            color: #4a5568;
        }

        .about-section {
            margin: 40px 0;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #2d3748;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-card {
                padding: 30px;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="/api/placeholder/180/180" alt="个人头像">
                </div>
                <div class="profile-title">
                    <h1>阮小泽</h1>
                    <p>创意设计师 / 自由撰稿人</p>
                    <div class="tags">
                        <span class="tag">UI设计</span>
                        <span class="tag">创意写作</span>
                        <span class="tag">摄影</span>
                        <span class="tag">插画</span>
                    </div>
                </div>
            </div>

            <div class="about-section">
                <p>你好！我是一名热爱创意的设计师，专注于将独特的视觉语言与故事叙述相结合。在过去的5年里，我参与了众多品牌设计与数字艺术项目，让每个作品都讲述一个引人入胜的故事。</p>
                <br>
                <p>除了设计工作，我也是一位热衷于探索的摄影师和插画师。我相信艺术存在于生活的每个角落，而我的使命就是发现并展现这些独特的美。工作之余，我喜欢旅行、写作，记录下沿途遇见的人与事。</p>
                <br>
                <p>期待与您相遇在创意的旅程中...</p>
            </div>

            <div class="social-links">
                <a href="#" class="social-link">in</a>
                <a href="#" class="social-link">Be</a>
                <a href="#" class="social-link">Ig</a>
                <a href="#" class="social-link">Tw</a>
            </div>
        </div>
    </div>
</body>
</html>
